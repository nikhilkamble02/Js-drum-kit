<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&family=Nunito+Sans:wght@500&family=Pangolin&display=swap"
        rel="stylesheet">
    <title>JS DRUM KIT</title>
</head>

<body>


    <div class="container">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">OPENHAT</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">TINK</span>
            </div>
        </div>

    </div>




    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/open_hihat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.mp3"></audio>
    <audio data-key="74" src="./sounds/snare.mp3"></audio>
    <audio data-key="75" src="./sounds/tom.mp3"></audio>
    <audio data-key="76" src="./sounds/tinl.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
